<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<script>
// 함수: 특정한 기능을 가진 코드 덩어리. 이름을 지정해서 재사용 가능.
function hi(){
    console.log("함수 실행 완료")
}
hi();

function 더하기(a,b){
    console.log(a+b);
}
더하기(10,20);
// return
function hellow(){
    console.log('안녕');
}
hellow();

function 더하기2(a,b){
    document.write(a+b);
    return
}
더하기2(100,200)
</script>
</head>
<body>
<p>body에 작성한 내용</p>
</body>
</html>
