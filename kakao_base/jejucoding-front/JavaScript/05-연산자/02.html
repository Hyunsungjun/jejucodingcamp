<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<script>
// 비교 연산자
var a = 100;
var b = 10;
console.log( a>b);
console.log( a<b);
console.log( a>=b);
console.log( a<=b);
console.log( a==b);

var c = 777;
var d = '777'
console.log(c == d);//예기치 못한 오류를 낼수있음 자바스크립트가 알아서 형변환을 해서 
console.log(c===d); //확실하게 맞아야 트루가 되는 연산자 
</script>
</head>
<body>
<p>body에 작성한 내용</p>
</body>
</html>
